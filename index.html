<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Anime Generator</title>

        <!-- FAVICON -->
        <link rel="icon" type="image/png" href="faicon/favicon-16x16.jpg" sizes="16x16">
        <link rel="icon" type="image/png" href="faicon/favicon-32x32.jpg" sizes="32x32">
        <link rel="icon" type="image/png" href="faicon/favicon-96x96.jpg" sizes="96x96">

        <!-- BOOT STRAP LINK -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <!-- CSS LINK -->        
        <link rel="stylesheet" href="styles.css">
        
        <!-- FONT AWESOME LINK -->
        <script src="https://kit.fontawesome.com/4f133ed2d1.js" crossorigin="anonymous"></script>
        
    </head>

    <body>

        <div class="container">
            <div class="row py-2">
                <div class="col-md">
                    <wrapper id="quote-box">
                        
                        <div class="card">
                            <div id="header" class="card-header">Anime Generator</div>
                            <div class="row">
                                <div class="col-md-4 col-sm-6">
                                    <div id="anime-img"></div>
                                </div>
                                <div class="col-md-8 col-sm-6">
                                    <div class="card-body">
                                        <h5 id="anime-title" class="card-title">Welcome!</h5>

                                        <div class="row title-row">
                                            <div class="col-sm">
                                                <p class="card-text top-text">
                                                    <small id="eng-title"></small>
                                                </p>
                                            </div>
                                            <div class="col-sm">
                                                <p class="card-text top-text"><small id="anime-year" class="year"></small></p>
                                            </div>
                                        </div>
                                        
                                        <p id="anime-synopsis" class="card-text">
                                            Interested in anime? Or just want to expereience a new one?
                                            <br><br>
                                            Click the button below to see which is on your next playlist!
                                        </p>
                                        <button id="new-anime" onClick="generateAnime();" class="btn">New Anime</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </wrapper>
                </div>
            </div>
            <footer class="container-fluid">
                <div class="row">
                    <div class="col-sm footer-links">
                        <a href="https://www.linkedin.com/in/ellie-judge-45b00689/" class="fa fa-linkedin-square" aria-hidden="true" target="_blank"></a>
                        <a href="https://github.com/EllieJ87" class="fa fa-github" aria-hidden="true" target="_blank"></a> 
                    </div>
                    <div class="col-sm">
                        <span class="footer-text">Anime Generator &copy;EJ@2022</span>
                    </div>
                </div>
              </footer>
        </div>

        <!-- JQUERY & BOOTSTRAP.JS CDNS FILES -->        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

        <!-- My js file link -->
        <script src="animetitles.js"></script>
        <script src="script.js"></script> 
        
    </body>
</html>
